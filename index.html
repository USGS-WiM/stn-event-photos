<html lang="en">
<head>
  <meta charset="utf-8">

  <title>STN Event Photos</title>
  <meta name="description" content="View photos from STN">
  <meta name="author" content="Mitch Samuels">

  <link rel="icon" href="media/logos/favicon.png" type="image/png"/>

  <link rel="stylesheet" href="src/styles/vendor/reset.css">
  <link rel="stylesheet" href="src/styles/vendor/flexboxgrid.min.css">
  <link rel="stylesheet" href="src/styles/app.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>


  <div class="usgs-header">
    <a href="https://usgs.gov" target="_blank" alt="USGS Home" title="USGS Home">
      <img alt="USGS Logo" title="USGS Home" src="https://www.usgs.gov/sites/all/themes/usgs_palladium/logo.png"/>
    </a>
  </div>

  <div class="photo-grid">
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/301/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/302/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/303/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/304/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/305/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/306/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/307/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/308/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/309/300/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/301/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/302/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/303/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/304/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/305/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/306/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/307/nature);"></div>
    <div class="grid-item" style="background-image: url(https://placeimg.com/300/308/nature);"></div>
  </div>


  <div class="photo-info">
    <div class="left close-info"></div>

    <div class="right">
      <img class="full-image" src="https://placeimg.com/1505/900/nature"/>
      <h1>Image Title</h1>
      <p>This is the image description. It's a pretty cool image, huh?</p>
      <a href="#">Download Full-Size Image</a>
    </div>
  </div>



  <!--Import jQuery-->
  <script src="src/scripts/vendor/jquery-3.2.1.min.js"></script>

  <!--Functions to run onload-->
  <script src="src/scripts/onload.js"></script>
  <script src="src/scripts/ui.js"></script>
</body>
</html>
